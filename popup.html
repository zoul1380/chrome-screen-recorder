<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            font-size: 18px;
            margin: 0 0 20px 0;
            font-weight: 600;
        }
        
        .format-selector {
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .format-selector label {
            font-size: 14px;
            margin-bottom: 10px;
            display: block;
            font-weight: 500;
        }
        
        .radio-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        input[type="radio"] {
            margin: 0;
        }
        
        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        #startBtn {
            background: #4CAF50;
            color: white;
        }
        
        #startBtn:hover {
            background: #45a049;
        }
        
        #startBtn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        #stopBtn {
            background: #f44336;
            color: white;
        }
        
        #stopBtn:hover {
            background: #da190b;
        }
        
        #stopBtn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 4px;
            font-size: 13px;
            min-height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status.info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid rgba(33, 150, 243, 0.3);
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
          .status.processing {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.3);
        }
        
        .watermark-section {
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .watermark-section label {
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .watermark-section input[type="text"] {
            box-sizing: border-box;
        }
        
        .watermark-section input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .watermark-section select {
            box-sizing: border-box;
        }
        
        .watermark-section select option {
            background: #4a4a4a;
            color: white;
        }
        
        .debug-section {
            margin-top: 15px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        
        .debug-info {
            background: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px;
            font-family: monospace;
            font-size: 11px;
            max-height: 120px;
            overflow-y: auto;
            color: #666;
        }
        
        .debug-info div {
            margin: 2px 0;
            word-break: break-all;
        }
    </style>
</head>
<body>    <div class="container">
        <h1>üé¨ Page Recorder</h1>
        
        <div class="instructions" style="background: rgba(255,255,255,0.1); padding: 10px; border-radius: 6px; margin-bottom: 15px;">
            <p style="margin: 0 0 8px 0; font-size: 13px; font-weight: 600;">üìã How to use:</p>
            <p style="font-size: 12px; margin: 0; line-height: 1.4;">
                1. Navigate to any website<br>
                2. Click "Start Recording"<br>
                3. <strong>ALLOW screen recording</strong> when prompted<br>
                4. Click "Stop Recording" when done
            </p>
        </div>        <div class="format-selector">
            <label>Output Format:</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="webm" name="format" value="webm" checked>
                    <label for="webm">WebM</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="webp" name="format" value="webp">
                    <label for="webp">WebP*</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="gif" name="format" value="gif">
                    <label for="gif">GIF*</label>
                </div>
            </div>
            <div style="font-size: 11px; margin-top: 8px; opacity: 0.8;">
                *WebP/GIF will download as WebM with conversion instructions
            </div>
        </div>
        
        <div class="watermark-section">
            <label>
                <input type="checkbox" id="watermarkEnabled" style="margin-right: 8px;">
                üíß Add Watermark
            </label>
            
            <div id="watermarkControls" style="display: none; margin-top: 10px;">
                <div class="watermark-type-selector">
                    <select id="watermarkType" style="width: 100%; padding: 6px; margin-bottom: 8px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.3); background: rgba(255,255,255,0.1); color: white;">
                        <option value="text">Text Watermark</option>
                        <option value="image">Image Watermark</option>
                        <option value="timestamp">Timestamp</option>
                    </select>
                </div>
                
                <div id="textWatermarkSettings">
                    <input type="text" id="watermarkText" placeholder="Enter watermark text" style="width: 100%; padding: 6px; margin-bottom: 8px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.3); background: rgba(255,255,255,0.1); color: white;">
                    <input type="color" id="watermarkColor" value="#ffffff" style="width: 40px; height: 30px; margin-right: 8px; border: none; border-radius: 4px;">
                    <input type="range" id="watermarkOpacity" min="0.1" max="1" step="0.1" value="0.8" style="width: 100px;">
                </div>
                
                <div id="imageWatermarkSettings" style="display: none;">
                    <input type="file" id="watermarkImage" accept="image/*" style="width: 100%; padding: 4px; margin-bottom: 8px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.3); background: rgba(255,255,255,0.1); color: white;">
                    <input type="range" id="imageOpacity" min="0.1" max="1" step="0.1" value="0.8" style="width: 100%;">
                </div>
                
                <div class="position-selector">
                    <select id="watermarkPosition" style="width: 100%; padding: 6px; margin-top: 8px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.3); background: rgba(255,255,255,0.1); color: white;">
                        <option value="top-left">Top Left</option>
                        <option value="top-right" selected>Top Right</option>
                        <option value="bottom-left">Bottom Left</option>
                        <option value="bottom-right">Bottom Right</option>
                        <option value="center">Center</option>
                    </select>
                </div>
            </div>
        </div>
        
        <button id="startBtn">üî¥ Start Recording</button>
        <button id="stopBtn" disabled>‚èπÔ∏è Stop & Download</button>
        
        <div id="status" class="status">Ready to record    </div>    <div class="debug-section">
      <div style="background: #fff3cd; padding: 10px; border-radius: 4px; margin-bottom: 10px;">
        <strong>Debug Status:</strong> <span id="js-status">‚ùå JavaScript not loaded</span>
      </div>
      <div class="debug-info" id="debug-info"></div>
      <button id="test-watermark" style="margin-top: 10px; background: #ff6b35;">üß™ Test Watermark Settings</button>
      <button id="simple-test" style="margin-top: 10px; background: #007acc; margin-left: 10px;">üî• Simple Test</button>
    </div>
  </div>
    
    <script src="popup.js"></script>
</body>
</html>
