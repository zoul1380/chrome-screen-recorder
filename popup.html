<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            font-size: 18px;
            margin: 0 0 20px 0;
            font-weight: 600;
        }
        
        .format-selector {
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .format-selector label {
            font-size: 14px;
            margin-bottom: 10px;
            display: block;
            font-weight: 500;
        }
        
        .radio-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        input[type="radio"] {
            margin: 0;
        }
        
        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        #startBtn {
            background: #4CAF50;
            color: white;
        }
        
        #startBtn:hover {
            background: #45a049;
        }
        
        #startBtn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        #stopBtn {
            background: #f44336;
            color: white;
        }
        
        #stopBtn:hover {
            background: #da190b;
        }
        
        #stopBtn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 4px;
            font-size: 13px;
            min-height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status.info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid rgba(33, 150, 243, 0.3);
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
        
        .status.processing {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.3);
        }
    </style>
</head>
<body>    <div class="container">
        <h1>üé¨ Page Recorder</h1>
        
        <div class="instructions" style="background: rgba(255,255,255,0.1); padding: 10px; border-radius: 6px; margin-bottom: 15px;">
            <p style="margin: 0 0 8px 0; font-size: 13px; font-weight: 600;">üìã How to use:</p>
            <p style="font-size: 12px; margin: 0; line-height: 1.4;">
                1. Navigate to any website<br>
                2. Click "Start Recording"<br>
                3. <strong>ALLOW screen recording</strong> when prompted<br>
                4. Click "Stop Recording" when done
            </p>
        </div>
          <div class="format-selector">
            <label>Output Format:</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="webm" name="format" value="webm" checked>
                    <label for="webm">WebM</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="webp" name="format" value="webp">
                    <label for="webp">WebP*</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="gif" name="format" value="gif">
                    <label for="gif">GIF*</label>
                </div>
            </div>
            <div style="font-size: 11px; margin-top: 8px; opacity: 0.8;">
                *WebP/GIF will download as WebM with conversion instructions
            </div>
        </div>
        
        <button id="startBtn">üî¥ Start Recording</button>
        <button id="stopBtn" disabled>‚èπÔ∏è Stop & Download</button>
        
        <div id="status" class="status">Ready to record</div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
